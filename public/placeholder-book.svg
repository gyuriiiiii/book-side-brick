<svg xmlns="http://www.w3.org/2000/svg" width="120" height="180" viewBox="0 0 120 180">
  <!-- Background -->
  <rect width="120" height="180" fill="#e5e7eb" rx="4"/>

  <!-- Book spine highlight -->
  <rect x="0" y="0" width="15" height="180" fill="#d1d5db" rx="4"/>

  <!-- Book icon -->
  <g transform="translate(35, 60)">
    <rect width="50" height="60" fill="#9ca3af" rx="2"/>
    <rect x="5" y="5" width="40" height="50" fill="#f3f4f6" rx="1"/>

    <!-- Lines representing text -->
    <line x1="10" y1="15" x2="40" y2="15" stroke="#9ca3af" stroke-width="2"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#9ca3af" stroke-width="2"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#9ca3af" stroke-width="2"/>
  </g>

  <!-- "No Cover" text -->
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    No Cover
  </text>
</svg>
